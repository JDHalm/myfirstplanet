<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#8dc5be">
    <title>My First Planet - No Man's Sky</title>
    <link rel="icon" 
      type="image/png" 
      href="img/Untitled-6-01.png">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/angular.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

 </head>
  
<body ng-app="MyPlanetApp">
    <div id="preloader"></div>
    <div class="fullWidth row app-menu">
    <div class="small-6 columns">
       <img style="padding-top: 8px;" src="img/LOGO.png">
        </div>
         <div class="small-6 columns text-right">
        <a href="#" class="pinkpill">ABOUT</a>
        </div>
    </div>
  
    <div class="fullWidth row" ng-controller="MainController">
       
        <div class="small-12 medium-10 columns medium-centered row-pad">
            <ul class="orbit" data-orbit>
  <li ng-repeat="shots in planetinfo.planetShots">
    <img ng-src="{{ shots.screenshot }}" />
    <div class="orbit-caption">
      {{ shots.planetname | uppercase }}
    </div>
  </li>
</ul>
        </div>
   <div class="small-12 columns row-pad text-center" style="background: rgba(255,255,255,.6); margin-bottom: 50px;">     
<h3>Welcome, here you will find a collection of players first planets from the same angle.</h3>
            <h4>You can submit yours below:</h4>
      </div> 
         <div class="small-12 medium-10 columns end medium-centered row-pad">
             
         <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4" data-clearing>
  <li class="planet-cards" ng-repeat="shots in planetinfo.planetShots"><a ng-href="{{ shots.screenshot }}"><img data-caption="{{ shots.planetname | uppercase }}" ng-src="{{ shots.screenshot }}">
      <h4 class="planet-title">{{ shots.planetname | uppercase }}</h4>
      </a></li>
             </ul>
            
            </div>
        
        
        
        <!----ModalList--->
        
        
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/foundation.js"></script>
<script src="js/foundation.orbit.js"></script>
    <script src="js/foundation.equalizer.js"></script>
<script src="js/foundation.clearing.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainControllers.js"></script>
    <script src="js/fetcharray.js"></script>
    <script>
        $(document).foundation({
            equalizer: {
                equalize_on_stack: true
                , act_on_hidden_el: false
            },
            orbit: {
      animation: 'fade', // Sets the type of animation used for transitioning between slides, can also be 'fade'
      timer_speed: 1000}
        });
    
    </script>
</body>

</html>
